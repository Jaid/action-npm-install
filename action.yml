name: Install Node dependencies
description: GitHub Action for installing dependencies from package.json after checkout.
author: Jaid
inputs:
  nodeEnv:
    default: development
    description: NODE_ENV setting for installing execution (affects the amount of dependencies installed, but I would recommend keeping development in any case)
    required: true
  packageManager:
    default: auto
    description: Node package manager of this project. Can be "auto", "npm", "yarn" or "pnpm".
    required: true
  skipIfNodeModulesExists:
    default: "false"
    description: If true and node_modules folder already exists, this action will be skipped assuming npm install is not required.
    required: true
runs:
  using: node12
  main: build/index.js
branding:
  icon: download
  color: green
