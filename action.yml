name: Install Node dependencies
description: GitHub Action for installing dependencies from package.json after checkout.
author: Jaid
inputs:
  env:
    default: development
    description: NODE_ENV setting for installing (affects the amount of dependencies installed, but I would recommend keeping development in any case)
    required: true
runs:
  using: node12
  main: build/index.js
branding:
  icon: download
  color: green
